<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Codi</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>El Codi</h1>
        <div id="user-xp">Els teus XP: 0</div>
        <p id="instructions">Cada dia, una nova caixa forta. Clica els botons en l'ordre correcte per descobrir el codi i obrir la caixa forta. La combinació és la mateixa durant tot el dia. Si encertes en pocs intents, obtindràs més punts XP. ¡A veure si pots obrir-la avui!</p>
        <div class="buttons">
            <button id="btn1" class="button">Botó 1</button>
            <button id="btn2" class="button">Botó 2</button>
            <button id="btn3" class="button">Botó 3</button>
            <button id="btn4" class="button">Botó 4</button>
            <button id="btn5" class="button">Botó 5</button>
        </div>
        <p id="message"></p>
        <div id="reward"></div>
        <div id="ranking-container">
            <h2>Ranking del dia</h2>
            <ul id="ranking-list"></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
